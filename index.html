<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Play de Audiobook </title>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
    <div class="app-container">
        <img src="./images/dom-casmurro.jpeg" alt="Capa do livro do Dom Casmurro">
        <div class="tracks-information">
            <p id="chapter"> Cap√≠tulo 1 </p>
            <p id ="author"> Machado de Assis </p>
        </div>
        <audio id="chapter-audio" src="./books/dom-casmurro/1.mp3"></audio>
        <div class="container-buttons">
            <button id="backwards" class="bi bi-skip-backward-circle-fill"> </button>
            <button id= "play-pause" class="bi bi-play-circle-fill"> </button>
            <button id="forward" class="bi bi-skip-forward-circle-fill"> </button>
        </div>
    </div>
    <script src="./script.js"> </script>
</body>
</html>
